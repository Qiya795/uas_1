<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Taqiya Fashion</title>
    <style>
      body {
        background-color: #ee8282;
        color: #301d0b;
        display: flex;
        height: 100vh;
        margin: 0;
      }
      .sidebar {
        background-color: #df5858;
        width: 200px;
        padding: 20px;
      }
      .sidebar a {
        color: #f7f2f2;
        display: block;
        padding: 10px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #803131;
        color: #fff;
      }
      .content-area {
        flex-grow: 1;
        padding: 20px;
        background-color: #fff;
      }
      .content-item {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3>Taqiya Fashion</h3>
      <nav>
        <a href="#" onclick="showContent('content1')">Menu 1</a>
        <a href="#" onclick="showContent('content2')">Menu 2</a>
        <a href="#" onclick="showContent('content3')">Menu 3</a>
        <a href="login.html">Logout</a>
      </nav>
    </div>
    <div class="content-area">
      <div id="content1" class="content-item">
        <h1>Konten 1</h1>
        <p>Ini adalah konten untuk Menu 1.</p>
      </div>
      <div id="content2" class="content-item">
        <h1>Konten 2</h1>
        <p>Ini adalah konten untuk Menu 2.</p>
      </div>
      <div id="content3" class="content-item">
        <h1>Konten 3</h1>
        <p>Ini adalah konten untuk Menu 3.</p>
      </div>
    </div>

    <script>
      function showContent(id) {
        // Sembunyikan semua konten
        const contents = document.querySelectorAll(".content-item");
        contents.forEach((content) => (content.style.display = "none"));

        // Tampilkan konten yang dipilih
        document.getElementById(id).style.display = "block";
      }
    </script>
  </body>
</html>
